<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Drizzy Drake Matching Game</title>
		<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
		<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css" >
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<header>
			<h1>DRAKE MUSIC MATCH</h1>
		</header>
		<div id="timer">
			Elapsed time: <span id="elapsed-time">00:00</span>
		</div>
		<section id="game">
			<div id="cards">
				<div class="card">
					<div class="face front"></div>
					<div class="face back">
						<div class="name"></div>
						<div class="login"></div>
					</div>
				</div>
			</div>
		</section>
		<section id="popup" class="hide">
			<div id="popup-bg"></div>
			<div id="popup-box">
				<div class="ribbon hide">
					<div class="ribbon-body">
						<span>New Record</span>
					</div>
					<div class="triangle"></div>
				</div>
				<div id="popup-box-content">

					<h1>You Won!</h1>
					<p>Your Score:</p>
					<p><span class='score'>13</span></p>
					<p>
						<small>
							Last Score: <span class='last-score'>20</span><br>
							Saved on: <span class='saved-time'>13/4/2011 15:15:15</span>
						</small>
					</p>
				</div>
			</div>
		</section>






		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="js/beats.js"></script>
		<script src="js/memory-matching.js"></script>
		<script>
		  var Hubbers = {};
			Hubbers.hubbers = [];
			var x = 0;
			$.getJSON( "https://partner.api.beatsmusic.com/v1/api/artists/ar241215/albums?client_id=fj3ca8j47q4tt626qw8ytcas", function( response ) {
				$.each(response.data, function (key,album) {
					// document.write('<img src="https://partner.api.beatsmusic.com/v1/api/albums/'+val.id+'/images/default?client_id=frmxsyg64w6z9qq8e5rb7b69"');
					album_image = '<img src="https://partner.api.beatsmusic.com/v1/api/albums/'+album.id+'/images/default?client_id=frmxsyg64w6z9qq8e5rb7b69"'

					$.each(album.refs.tracks, function (key,track) {
						Hubbers.hubbers[x] = {};
						Hubbers.hubbers[x].name = track.display;
						Hubbers.hubbers[x].gravatar = album_image;
						x++;
				  });
				});
			console.log(Hubbers);

		});
		</script>
	</body>
</html>
